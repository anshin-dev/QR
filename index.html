<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ارتباط با هورزاد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(45deg, #042721, #1b4b3a); /* رنگ گرادیانت سبز */
      color: #f5e7d3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1); /* لایه نیمه‌شفاف */
      backdrop-filter: blur(10px); /* تاری سبک */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 128, 128, 0.4); /* سایه بیشتر */
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
      transition: transform 0.3s ease-in-out; /* انیمیشن بزرگ شدن */
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(100px); /* حرکت از پایین */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* به حالت عادی باز می‌گردد */
      }
    }

    .logo {
      max-width: 100px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #f5e7d3;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .info {
      margin: 1rem 0;
      font-size: 1.1rem;
      line-height: 2;
    }

    a {
      color: #fff8e6;
      text-decoration: none;
      transition: color 0.3s, transform 0.2s;
      font-weight: bold;
    }

    a:hover {
      color: #ffefd5;
      transform: translateY(-5px); /* بالا رفتن لینک به هنگام hover */
    }

  </style>
</head>

      <p id="phone">📞 شماره تماس: در حال بارگذاری...</p>
      <p id="instagram">📷 اینستاگرام: ...</p>
      <p id="whatsapp">💬 واتساپ: ...</p>
    </div>
  </div>
