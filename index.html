<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ارتباط با هورزاد</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #042721;
      color: #c8a257;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero-logo {
      width: 200px;
      max-width: 70vw;
      transition: transform 0.5s ease;
      mix-blend-mode: lighten;
      filter: drop-shadow(0 0 20px #c8a25788);
    }

    .scroll-indicator {
      margin-top: 2rem;
      font-size: 1.1rem;
      opacity: 0.8;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.8s ease-out;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card h1 {
      margin-bottom: 1rem;
      color: #c8a257;
    }

    .card p {
      margin: 0.5rem 0;
      font-size: 1.05rem;
    }

    a {
      color: #c8a257;
      text-decoration: none;
    }

    a:hover {
      color: #fff4dc;
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="logo.png" alt="لوگو" class="hero-logo" id="heroLogo" />
    <div class="scroll-indicator">برای مشاهده اطلاعات بیشتر لطفا اسکرول کنید ⬇️</div>
  </section>

  <section class="content">
    <div class="card" id="infoCard">
      <h1>ارتباط با هورزاد</h1>
      <p id="phone">📞 شماره تماس: در حال بارگذاری...</p>
      <p id="instagram">📷 اینستاگرام: در حال بارگذاری...</p>
      <p id="whatsapp">💬 واتساپ: در حال بارگذاری...</p>
    </div>
  </section>

  <script>
    // Load contact data
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('phone').innerHTML = `📞 شماره تماس: <a href="tel:${data.phone}">${data.phone}</a>`;
        document.getElementById('instagram').innerHTML = `📷 اینستاگرام: <a href="${data.instagram}" target="_blank">${data.instagram}</a>`;
        document.getElementById('whatsapp').innerHTML = `💬 واتساپ: <a href="${data.whatsapp}" target="_blank">${data.whatsapp}</a>`;
      });

    // Parallax scroll effect
    window.addEventListener('scroll', () => {
      const logo = document.getElementById('heroLogo');
      const scrollY = window.scrollY;

      logo.style.transform = `scale(${1 - scrollY / 1000}) translateY(${scrollY / 10}px)`;

      const card = document.getElementById('infoCard');
      const cardPosition = card.getBoundingClientRect().top;

      if (cardPosition < window.innerHeight - 100) {
        card.classList.add('visible');
      }
    });
  </script>

</body>
</html>
